<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team 10 Jigsaw Puzzle</title>
  <!-- Style sheets -->
  <link rel="stylesheet" href="css/puzzle-style.css">
  <!--[if lt IE 9]>
Â        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
</head>
<body>

  <header> <!-- Page header start -->
    Team 10 Jigsaw Puzzle
  </header> <!-- Page header end -->

  <section>

    <div id="puzzle-container"><!-- Puzzle container start -->
      <div id="puzzle-board">
        <img src="img/_Puzzle_solved.png" alt="">
      </div>

      <div id="preview-img"> <!-- Puzzle solved preview start -->
        <img src="img/_Puzzle_bg_unsolved.png" alt="Solved Puzzle">
      </div> <!-- Puzzle solved preview end -->

      <div id="puzzle-pieces">
        Pieces
      </div>
    </div> <!-- Puzzle container end -->

    <!-- Bottom buttons start -->
    <input type="button" value="Scramble" id="scramble">
    <input type="button" value="Show Preview" id="preview">
    <!-- Bottom buttons end -->

  </section>

  <footer> <!-- Footer start -->
    <div>Designed and developed by</div> 
    <img src="img/patrick.png" alt="Solved Puzzle"><div>Patrick Franz</div>
    <img src="img/rafael.jpg" alt="Solved Puzzle"><div>Rafael Nunez</div>
    <img src="img/mai.jpg" alt="Solved Puzzle"><div>Mai Xiong </div>
    <img src="img/monali.jpg" alt="Solved Puzzle"><div>Monali Ghosh </div>
  </footer> <!-- Footer end -->
  
  <!-- JavaScript Files -->
  <script src="js/puzzle.js"></script>
</body>
</html>
